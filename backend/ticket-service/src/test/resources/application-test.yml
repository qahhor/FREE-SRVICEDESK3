spring:
  application:
    name: ticket-service

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""  # Empty password for H2 test database
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      repositories:
        enabled: false

  security:
    jwt:
      secret: test-256-bit-secret-key-for-unit-tests-only-not-for-production-use
      expiration: 86400000

server:
  port: 0
  servlet:
    context-path: /api/v1

app:
  cors:
    allowed-origins: http://localhost:4200

file:
  storage:
    type: LOCAL
    upload-dir: /tmp/test-uploads
    max-file-size: 10485760
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt,zip
    base-download-url: /api/v1/attachments
