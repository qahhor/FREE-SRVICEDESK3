<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo">
      <h2>Service Desk</h2>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/tickets" routerLinkActive="active">
        <mat-icon matListItemIcon>confirmation_number</mat-icon>
        <span matListItemTitle>Tickets</span>
      </a>

      <a mat-list-item routerLink="/knowledge-base" routerLinkActive="active">
        <mat-icon matListItemIcon>menu_book</mat-icon>
        <span matListItemTitle>Knowledge Base</span>
      </a>

      <a mat-list-item routerLink="/reports" routerLinkActive="active">
        <mat-icon matListItemIcon>assessment</mat-icon>
        <span matListItemTitle>Reports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="spacer"></span>

      <app-notification-bell></app-notification-bell>

      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <p><strong>{{ authService.currentUser()?.fullName }}</strong></p>
          <p class="email">{{ authService.currentUser()?.email }}</p>
          <p class="role">{{ authService.currentUser()?.role }}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
