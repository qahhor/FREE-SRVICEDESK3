version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: servicedesk-postgres
    environment:
      POSTGRES_DB: servicedesk
      POSTGRES_USER: servicedesk
      POSTGRES_PASSWORD: servicedesk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servicedesk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicedesk-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: servicedesk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicedesk-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: servicedesk-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - servicedesk-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: servicedesk-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: servicedesk
      RABBITMQ_DEFAULT_PASS: servicedesk
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - servicedesk-network

  # Ticket Service
  ticket-service:
    build:
      context: ./backend/ticket-service
      dockerfile: Dockerfile
    container_name: servicedesk-ticket-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: servicedesk
      DB_USERNAME: servicedesk
      DB_PASSWORD: servicedesk
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      SERVER_PORT: 8080
      CORS_ALLOWED_ORIGINS: http://localhost:4200,http://localhost:4201
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - servicedesk-network
    profiles:
      - full

  # Agent Frontend App (will be added later)
  agent-app:
    build:
      context: ./frontend/agent-app
      dockerfile: Dockerfile
    container_name: servicedesk-agent-app
    ports:
      - "4200:80"
    depends_on:
      - ticket-service
    networks:
      - servicedesk-network
    profiles:
      - full

  # Customer Portal (will be added later)
  customer-portal:
    build:
      context: ./frontend/customer-portal
      dockerfile: Dockerfile
    container_name: servicedesk-customer-portal
    ports:
      - "4201:80"
    depends_on:
      - ticket-service
    networks:
      - servicedesk-network
    profiles:
      - full

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  servicedesk-network:
    driver: bridge
