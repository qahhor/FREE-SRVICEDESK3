spring:
  application:
    name: ticket-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:servicedesk}
    username: ${DB_USERNAME:servicedesk}
    password: ${DB_PASSWORD:servicedesk}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000

  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-please}
      expiration: 86400000 # 24 hours in milliseconds

  servlet:
    multipart:
      enabled: true
      max-file-size: ${FILE_MAX_SIZE:10MB}
      max-request-size: ${FILE_MAX_REQUEST_SIZE:50MB}
      file-size-threshold: 2KB

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api/v1

logging:
  level:
    root: INFO
    io.greenwhite.servicedesk: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Application specific properties
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:4201}
    allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

  websocket:
    enabled: true
    endpoint: /ws
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:4201}

# File storage configuration
file:
  storage:
    type: ${FILE_STORAGE_TYPE:LOCAL} # LOCAL, S3, MINIO
    upload-dir: ${FILE_UPLOAD_DIR:./uploads}
    max-file-size: ${FILE_MAX_SIZE:10485760} # 10MB in bytes
    allowed-extensions: ${FILE_ALLOWED_EXTENSIONS:jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,txt,zip,rar,7z}
    base-download-url: /api/v1/attachments
    # S3 configuration (if type=S3)
    s3-bucket: ${S3_BUCKET:}
    s3-region: ${S3_REGION:us-east-1}
    s3-access-key: ${S3_ACCESS_KEY:}
    s3-secret-key: ${S3_SECRET_KEY:}
    # MinIO configuration (if type=MINIO)
    minio-endpoint: ${MINIO_ENDPOINT:}
