name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build common-lib
      working-directory: backend
      run: mvn clean install -pl common-lib -am -DskipTests

    - name: Build and Test ticket-service
      working-directory: backend/ticket-service
      run: mvn clean verify

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: github.event_name == 'pull_request'
      with:
        file: backend/ticket-service/target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-report
        path: backend/ticket-service/target/site/jacoco/

    - name: Add Coverage Comment to PR
      uses: madrapps/jacoco-report@v1.6.1
      if: github.event_name == 'pull_request'
      with:
        paths: backend/ticket-service/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 65
        min-coverage-changed-files: 65
        title: Code Coverage Report
        update-comment: true
